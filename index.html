<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/backspace.css' rel='stylesheet'>
</head>


<body>
    <main>
        <div class="container">
            <div class="calculator">

                <div class="display">
                    <div class="screen" id="display-screen">
                        <div id="firstNumber"></div>
                        <div id="symbol"></div>
                        <div id="secNumber"></div>
                        <hr>
                        <div id="totals"></div>
                        <!-- <input type="text" id="input-text"></div> -->
                </div>

                <table class="table">
                    <tr>
                        <td>
                            <button class="btn" id="clear">C</button>
                        </td>
                        <td>
                            <!-- <button class="btn" id="del">DEL</button> -->
                        </td>
                        <td>
                            <button class="btn" id="modul">%</button>
                        </td>
                        <td>
                            <button class="btn" id="div">/</button>
                        </td>

                    </tr>
                    <tr>
                        <td>
                            <button class="btn"  id="7"  >7</button>
                        </td>
                        <td>
                            <button class="btn" id="8"  >8</button>
                        </td>
                        <td>
                            <button class="btn" id="9" >9</button>
                        </td>
                        <td>
                            <button class="btn" id="mult"  >*</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" id="4">4</button>
                        </td>
                        <td>
                            <button class="btn" id="5">5</button>
                        </td>
                        <td>
                            <button class="btn" id="6">6</button>
                        </td>
                        <td>
                            <button class="btn" id="subtract">-</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" id="1">1</button>
                        </td>
                        <td>
                            <button class="btn" id="2">2</button>
                        </td>
                        <td>
                            <button class="btn" id="3">3</button>
                        </td>
                        <td>
                            <button class="btn" id="add">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button class="btn" id="0">0</button>
                        </td>
                        <td>
                            <button class="btn" id="decimal">.</button>
                        </td>
                        <td>
                            <button class="btn" id="equals">=</button>
                        </td>

                    </tr>
                </table>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
    <script>
   
    </script>
</body>

</html>
